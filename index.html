<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Una's Sketchbook</title>
	<link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
	<h1>This is <a href="http://unakravets.com">my</a> Sketchbook</h1>
	<ul class="container" id="instafeed"></ul>

	<script src="js/vendor/instafeed.min.js"></script>
	<script src="js/scripts.js"></script>

	<script type="text/javascript">
    var feed = new Instafeed({
        get: 'tagged',
        tagName: 'unasketch',
        resolution: 'standard_resolution',
        clientId: 'b9bc28b31ab44a399a0d1399c09edd70',
        template: '<li class="sketch"><a href="{{link}}"><img src="{{image}}" /></a></li>'
    });
    feed.run();
	</script>

</body>
</html>
